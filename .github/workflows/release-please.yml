 name: release-please
 on:
   push:
     branches:
       - main
 jobs:
   release-please:
     runs-on: ubuntu-latest
     steps:
       - uses: GoogleCloudPlatform/release-please-action@v3
         with:
           token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
           release-type: node
           package-name: netlify-plugin-is-website-vulnerable
